<script>
function myFunction1() {
    document.body.style.backgroundImage = 'url(ep.jpg)';
}
function myFunction2() {
    document.body.style.backgroundImage = 'url(fonas.jpg)';

function myFunction3() {
    document.body.style.backgroundImage = 'url(db.jpg)';

	<div id="big_wrapper">
		<header>
						<h1>
			<script>
var message="ANGLIJOS PREMIER LYGA"
var neonbasecolor="lightblue"
var neontextcolor="green"
var flashspeed=100  

var n=0
if (document.all||document.getElementById){
document.write('<font color="'+neonbasecolor+'">')
for (m=0;m<message.length;m++)
document.write('<span id="neonlight'+m+'">'+message.charAt(m)+'</span>')
document.write('</font>')
}
else
document.write(message)

function crossref(number){
var crossobj=document.all? eval("document.all.neonlight"+number) : document.getElementById("neonlight"+number)
return crossobj
}

function neon(){

//Raides keiciamos i base color
if (n==0){
for (m=0;m<message.length;m++)
crossref(m).style.color=neonbasecolor
}

//Ratas ir pavienes raides keiciamos i neon color
crossref(n).style.color=neontextcolor

if (n<message.length-1)
n++
else{
n=0
clearInterval(flashing)
setTimeout("beginneon()",1500)
return
}
}

function beginneon(){
if (document.all||document.getElementById)
flashing=setInterval("neon()",flashspeed)
}
beginneon()
</script>
</h1>
